info:
  name: 聿码
  author: 子聿
  version: 0.2.0
  description: >-
    参考了郑码、三郑码、徐码、宇浩码、易码的设计思想。

    字根区码(大码)严格按起笔笔画分布"\uff0c"在QWERTY键盘上的布局像代表自然常数的小写字母e"\uff1a"从S到L为横区"\uff0c"从P到U为竖区"\uff0c"从Y到Q为撇区"\uff0c"从A到C为点区"\uff0c"从V到M为折区。位码(小码)取于音托办法"\uff1a"有读音的"\uff0c"以其自然双拼拼写方案的首字母"\uff0c"无读音的"\uff0c"用o字母代替。字根不分主副。希望能够实现不须记忆字根。

    单字码长暂时定为三码"\uff08"或可考虑四码"\uff09"。字词取码办法与徐码、宇浩码、易码相同。

    总体目标是不记字根、直观拆字、自然取码"\uff0c"不过度追求极低的重码率和极致的手感。真正做到易学、易懂、易用。
